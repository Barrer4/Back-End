<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <form>
      <input id="numero" type="number" placeholder="Numero" style="margin: 2px" /></br>
      <input id="primero" type="text" placeholder="Primer plato" style="margin: 2px" /></br>
      <input id="segundo" type="text" placeholder="Segundo plato" style="margin: 2px" /></br>
      <input id="postre" type="text" placeholder="Postre" style="margin: 2px" /></br>
      <input id="precio" type="text" placeholder="Precio" style="margin: 2px" /></br>
      <button onclick="agregar()" type="button" style="margin: 2px">Añadir</button>
      <button onclick="eliminar()" type="button" style="margin: 2px">Eliminar</button>
   </form>
   <div id="theFeedback"></div>
</body>
<script>
   
      let numero = document.getElementById('numero').value
      let primero = document.getElementById('primero').value
      let segundo = document.getElementById('segundo').value
      let postre = document.getElementById('postre').value
      let precio = document.getElementById('precio').value

     
      function agregar() {
         let data = {numero: numero, primero: primero, segundo: segundo, postre: postre, precio: precio}
         
      fetch('/api/nuevoMenu', {
         method: 'POST',
         headers: { 'Content-Type': 'application/json'},
         body: JSON.stringify(data)

      })
         .then(res => res.json())
         .then(res => { 
            res.agregado
               ? document.getElementById('theFeedback').innerHTML = '<p>El menú ha sido añadido a la base de datos</p>'
               : document.getElementById('theFeedback').innerHTML = '<p>El menú NO ha sido añadido a la base de datos</p>'
         })
         }

</script>

</html>
